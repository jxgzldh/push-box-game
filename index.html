<!DOCTYPE html>
<html>
<head>
    <title>推箱子小游戏</title>
    <!-- 手机屏幕适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整体页面样式 */
        body {
            background: #f0f0f0;  /* 背景颜色 */
            margin: 0;           /* 去除默认边距 */
            font-family: Arial;  /* 字体 */
        }

        /* 游戏主界面 */
        .game {
            margin: 10px auto;   /* 居中显示 */
            background: white;   /* 白色背景 */
            padding: 10px;       /* 内边距 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 阴影效果 */
        }

        /* 每个格子样式 */
        .cell {
            width: 12vw;         /* 宽度为屏幕宽度的12%（自适应手机） */
            height: 12vw;        /* 高度与宽度相同 */
            max-width: 50px;     /* 最大宽度限制 */
            max-height: 50px;    /* 最大高度限制 */
            display: inline-block; /* 并排显示 */
            border: 2px solid #ddd; /* 边框 */
            margin: 2px;         /* 格子间距 */
            border-radius: 5px;  /* 圆角 */
        }

        /* 不同元素的颜色 */
        .wall { background: #6b5b95; }  /* 墙壁-紫色 */
        .box { background: #ffd700; }   /* 箱子-金色 */
        .target { background: #ff6b6b; } /* 目标点-红色 */
        .player { background: #4ecdc4; } /* 玩家-青色 */

        /* 关卡选择按钮区域 */
        .level-buttons {
            padding: 20px;       /* 内边距 */
            text-align: center;  /* 居中 */
        }

        /* 每个关卡按钮 */
        .level-btn {
            padding: 10px 20px;  /* 按钮内边距 */
            margin: 5px;         /* 按钮间距 */
            background: #4CAF50; /* 绿色背景 */
            color: white;        /* 白色文字 */
            border: none;        /* 去除边框 */
            border-radius: 5px;  /* 圆角 */
            cursor: pointer;     /* 鼠标指针变手形 */
        }

        /* 虚拟方向键区域 */
        .controls {
            position: fixed;     /* 固定位置 */
            bottom: 30px;        /* 距离底部30px */
            right: 20px;         /* 距离右侧20px */
        }

        /* 每个方向键按钮 */
        .arrow {
            width: 15vw;         /* 自适应宽度 */
            height: 15vw;        /* 自适应高度 */
            max-width: 60px;     /* 最大宽度 */
            max-height: 60px;    /* 最大高度 */
            background: #4CAF50; /* 绿色背景 */
            color: white;        /* 白色箭头 */
            border-radius: 50%;  /* 圆形按钮 */
            display: flex;       /* 弹性布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            font-size: 24px;     /* 箭头大小 */
            margin: 5px;         /* 按钮间距 */
        }
    </style>
</head>
<body>
    <!-- 关卡选择标题 -->
    <h2 style="text-align:center;">推箱子-请选择关卡</h2>
    
    <!-- 关卡按钮容器 -->
    <div class="level-buttons" id="levelButtons"></div>
    
    <!-- 游戏主界面容器 -->
    <div id="game" class="game"></div>
    
    <!-- 虚拟方向键 -->
    <div class="controls">
        <div class="arrow" id="up">↑</div>
        <div class="arrow" id="left">←</div>
        <div class="arrow" id="down">↓</div>
        <div class="arrow" id="right">→</div>
    </div>

    <!-- 游戏逻辑代码 -->
    <script src="game.js"></script>
</body>
</html>
