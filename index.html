<!DOCTYPE html>
<html>
<head>
    <title>经典推箱子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整体样式 */
        body {
            background: #2c3e50;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', Arial;
            color: white;
        }

        /* 标题样式 */
        .header {
            margin: 20px;
            text-align: center;
        }
        .header h1 {
            color: #f1c40f;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #34495e;
        }

        /* 游戏主界面 */
        .game-container {
            background: #34495e;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .cell {
            width: 12vw;
            height: 12vw;
            max-width: 50px;
            max-height: 50px;
            display: inline-block;
            margin: 2px;
            border-radius: 4px;
            background-size: cover;
        }

        /* 元素样式 */
        .wall {
            background: #2c3e50 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAMUlEQVQ4T2NkYGAwYkAFjBQaGhq4GFzA0NDwHxUxqhhVjCoGXwwAwQgKRRWjilHF4IsBABdaDQ0tN4WkAAAAAElFTkSuQmCC');
        }
        .box {
            background: #8b4513 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAPklEQVQ4jWNgGAVUAQwMjP8hAC0CpgBdHq6AgYHh////cAl0BSgK0OWJtwGmh4GB4T9UgCgF6PJk2AADcE0MKAAAS5gbmXpzuGIAAAAASUVORK5CYII=');
        }
        .target {
            background: radial-gradient(circle, #ff4444 30%, transparent 70%);
        }
        .player {
            background: #3498db url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAvklEQVRIie2UMQ6CMBRF3x8T4sKZuHMgJycHcHESN3fCxIm4uDk4OIAhRkOCoaWUllIwkf7E0PZx7+u9Fv5c1uAqOAK3ZgJwBm6S4wN4SJ4n4CF5LsBL8tyAt+T5F8gXkDdQgHwB2YNiA3kD2QZqA7UGagPVBmoDtQZqA7UGagNfG7iZc7kH4O1SdAbeLkUv4O1SdAXeLkVP4O1S9APeLkXv+4h2KRqNf9E3+QAAAABJRU5ErkJggg==');
        }

        /* 控制按钮 */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }
        .arrow {
            width: 15vw;
            height: 15vw;
            max-width: 60px;
            max-height: 60px;
            background: #27ae60;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .arrow:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>经典推箱子</h1>
        <p>当前关卡：<span id="currentLevel">1</span></p>
    </div>
    <div class="game-container">
        <div id="game"></div>
    </div>
    <div class="controls">
        <div class="arrow" id="up">↑</div>
        <div class="arrow" id="left">←</div>
        <div class="arrow" id="down">↓</div>
        <div class="arrow" id="right">→</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
