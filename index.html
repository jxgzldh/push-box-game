<!DOCTYPE html>
<html>
<head>
  <title>经典推箱子</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>经典推箱子</h1>
    <div class="toolbar">
      <button class="btn" id="restartBtn">重新开始</button>
      <button class="btn" id="selectLevelBtn">选择关卡</button>
    </div>
  </div>

  <div class="game-container">
    <div id="game"></div>
  </div>

  <!-- 关卡选择弹窗 -->
  <div id="levelModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>选择关卡</h2>
      <div class="level-selector" id="levelSelector"></div>
      <button class="btn" onclick="document.getElementById('levelModal').style.display='none'">关闭</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
