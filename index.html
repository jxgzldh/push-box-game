<!DOCTYPE html>
<html>
<head>
    <title>推箱子（手机版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .game { 
            margin: 10px;
            touch-action: none;
        }
        .cell { 
            width: 30px; 
            height: 30px; 
            display: inline-block; 
            border: 1px solid #ccc; 
        }
        .wall { background: #333; }
        .box { background: #ff0; }
        .target { background: #f00; }
        .player { background: #00f; }

        /* 虚拟方向键 */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .arrow {
            width: 50px; /* 调大按钮尺寸 */
            height: 50px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div class="controls">
        <div class="arrow" id="up">↑</div>
        <div class="arrow" id="left">←</div>
        <div class="arrow" id="down">↓</div>
        <div class="arrow" id="right">→</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
